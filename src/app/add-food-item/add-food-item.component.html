<h1>Add Food Item</h1>
<div class="form-group">
    <label>Food Item Type</label>
    <select [(ngModel)]="foodItemType" class="form-control">
        <option [value]="foodItemType" [selected]="foodItemType == foodItemType"  *ngFor="let foodItemType of foodItemTypeList">{{foodItemType}}</option>
    </select>
</div>

<div class="form-group">
    <label>Food Item Name</label>
    <input class="form-control" type="text" [(ngModel)]="foodItemName" />
</div>
<button [disabled]="!foodItemName || !foodItemType" class="btn btn-dark" (click)="addFoodItem()">Add Item</button>
