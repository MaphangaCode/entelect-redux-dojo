<div class="form-group">
    <label>Food Item Name</label>
    <input class="form-control" type="text" [(ngModel)]="foodItemName" />
</div>
<div class="form-group">
    <label>Food Item Type</label>
    <input class="form-control" type="text" [(ngModel)]="foodItemType" />
</div>
<button class="btn btn-dark" (click)="addFoodItem()">Add Item</button>
